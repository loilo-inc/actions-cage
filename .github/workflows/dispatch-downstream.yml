name: Dispatch Downstream Releases
on:
  registry_package:
    types:
      - published
jobs:
  dispatch-downstream:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Dispatch downstream action releases
        env:
          DISPATCH_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
        run: node tools/dispatch-downstream.mjs
