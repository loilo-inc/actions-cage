name: Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://npm.pkg.github.com/"
      - run: npm ci
      - run: npm run build
      - uses: changesets/action@v1
        with:
          version: npm run version-release
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.ref_name }}
      - name: Dispatch downstream action releases
        if: ${{ success() }}
        env:
          DISPATCH_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          if [ -z "$DISPATCH_TOKEN" ]; then
            echo "REPO_DISPATCH_TOKEN is not set."
            exit 1
          fi

          repos=(
            "loilo-inc/actions-setup-cage"
            "loilo-inc/actions-deploy-cage"
            "loilo-inc/actions-audit-cage"
          )

          for repo in "${repos[@]}"; do
            echo "Dispatching $repo with tag $RELEASE_TAG"
            curl -sSf -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $DISPATCH_TOKEN" \
              "https://api.github.com/repos/$repo/dispatches" \
              -d "{\"event_type\":\"release\",\"client_payload\":{\"tag\":\"$RELEASE_TAG\",\"source\":\"actions-cage\"}}"
          done
